sudo: false
language: python
cache:
  - pip
before_install:
  - pip install --upgrade pip
install:
  - pip install -e .
  - pip install -r requirements-dev.txt
  - pip install coveralls
script:
  - flake8
  - py.test --disable-warnings
after_success:
  - coveralls


jobs:
  include:
    - stage: test
      python: "2.7"
    - python: "3.6"
    # Clear unused build steps
      services: []
      deploy: []
      after_success: []


